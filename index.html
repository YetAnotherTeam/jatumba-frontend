<html>
<head>
    <title>JaTumba</title>
    <script>document.write('<base href="/" />');</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet'
          type='text/css'>
    <link href="/build/build.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="/libs/less/style.less">
    <script src="/build/build.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hellojs/1.12.0/hello.all.min.js"></script>
</head>
<base href="/">
<!-- 3. Display the application -->
<body>
<my-app>
    <div class="preloader-wrapper big active centered">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</my-app>
</body>
</html>
