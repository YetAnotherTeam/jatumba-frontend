<div class="pen-title">
    <h1>JaTumba форма регистрации</h1><span>Специально для  <a href='http://tech-mail.ru'>Технопарк@Mail.ru</a></span>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Регистрация</h1>
        <form>
            <div class="input-container">
                <input type="text" id="Username" required="required"/>
                <label for="Username">Имя пользователя</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" required="required"/>
                <label for="Password">Пароль</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="RepeatPassword" required="required"/>
                <label for="RepeatPassword">Повторите пароль</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button (click)="register()"><span>Зарегаться</span></button>
            </div>
            <div class="footer"><a [routerLink]="['Login']">Назад</a></div>
        </form>
    </div>
</div>
