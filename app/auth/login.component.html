<div class="pen-title">
    <h1>JaTumba форма авторизации</h1><span>Специально для  <a href='http://tech-mail.ru'>Технопарк@Mail.ru</a></span>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Авторизация</h1>
        <form>
            <div class="input-container">
                <input type="text" id="Username" [(ngModel)]="_login" required="required"/>
                <label for="Username">Имя пользователя</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" [(ngModel)]="_password" required="required"/>
                <label for="Password">Пароль</label>
                <div class="bar"></div>
            </div>
            {{login_error}}
            <div class="button-container">
                <button (click)="login()"><span>Поехали</span></button>
            </div>
            <div class="footer"><a [routerLink]="['Register']">Регистрация</a></div>
        </form>
    </div>
    <button (click)="onVkAuthButton()" type="button" class="btn btn-primary">Вход через VK</button>
    <button (click)="onFbAuthButton()" type="button" class="btn btn-primary">Вход через FB</button>
    <input [(ngModel)]="social_username">
    <button (click)="onVkRegisterButton()" type="button" class="btn btn-primary">Регистрация через ВК</button>
    <button (click)="onFbRegisterButton()" type="button" class="btn btn-primary">Регистрация через FB</button>
