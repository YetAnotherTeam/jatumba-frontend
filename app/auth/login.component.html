<div class="pen-title">
    <h1>JaTumba форма авторизации</h1><span>Специально для  <a href='http://tech-mail.ru'>Технопарк@Mail.ru</a></span>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card" [hidden]="login_controller.hide_login">
        <h1 class="title">Авторизация</h1>
        <form>
            <div class="input-container">
                <input type="text" id="Username" [(ngModel)]="_login" required="required"/>
                <label for="Username">Имя пользователя</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" [(ngModel)]="_password" required="required"/>
                <label for="Password">Пароль</label>
                <div class="bar"></div>
            </div>
            <div>
                {{login_error}}
            </div>
            <div class="button-container">
                <button (click)="login()"><span>Поехали</span></button>
            </div>
            <div class="footer"><a [routerLink]="['Register']">Регистрация</a></div>
            <div class="footer"><a (click)="onVkAuthButton()">Вход через VK</a></div>
            <div class="footer"><a (click)="onFbAuthButton()">Вход через FB</a></div>
        </form>
    </div>
    <div class="card" [hidden]="!login_controller.hide_login">
        <h3 class="title">Введите желаемое имя пользователя</h3>
        <div class="input-container">
            <input [(ngModel)]="social_username" id="social_username" required="required"/>
            <label for="social_username">Имя пользователя</label>
            <div class="bar"></div>
        </div>
        <div class="button-container" [hidden]="!login_controller.show_vk_register"><button (click)="onVkRegisterButton()"  type="button" class="btn btn-primary">Вход</button></div>
        <div class="button-container" [hidden]="!login_controller.show_fb_register"><button (click)="onFbRegisterButton()" type="button" class="btn btn-primary">Вход</button></div>
    </div>
