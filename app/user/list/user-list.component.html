<div class="container">
    <div class="row">
        <h1>Users</h1>
        <div class="collection">
            <div>
                <div *ngFor="#user of userList">
                    <div class="col s12 m6 l4">
                        <div class="card medium">
                            <div class="card-image">
                                <img [src]="user.avatar ? user.avatar : '/img/default_avatar.jpg'">
                                <span class="card-title">{{user.first_name}} {{user.last_name}}</span>
                            </div>
                            <div class="card-content">
                                <div *ngIf="user.vk_profile">
                                    <p>
                                        <a href="http://vk.com/id{{user.vk_profile}}">Вконтакте</a>
                                    </p>
                                </div>
                            </div>
                            <div class="card-action">
                                <a class="collection-item"
                                   [routerLink]="['UserDetail', {'id': user.id}]">{{user.username}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
