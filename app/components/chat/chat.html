<div id="live-chat" (keyup.enter)="sendMessage($event)">

    <header class="clearfix" (click)="toggleChat()">
        <h4>{{band.name}}</h4>

        <span class="chat-message-counter">3</span>
    </header>

    <div class="chat"
         [ngClass]="{chat_collapse: isCollapseChat}">

        <div class="chat-history">
            <div *ngFor="#message of messages">
            <div  class="chat-message clearfix">

                <img src="{{message.author.avatar}}" alt="" width="32" height="32">

                <div class="chat-message-content clearfix">

                    <span class="chat-time">{{message.datetime}}</span>

                    <h5>{{message.author.last_name}} {{message.author.first_name}}</h5>

                    <p>{{message.text}}</p>

                </div> <!-- end chat-message-content -->

            </div> <!-- end chat-message -->

            <hr>
            </div>
