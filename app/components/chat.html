<div class="chat-box" (keyup.enter)="sendMessage($event)">
    <input type="checkbox" />
    <label data-expanded="Close Chatbox" data-collapsed="Open Chatbox"></label>
    <div class="chat-box-content">
        <div *ngFor="#message of messages">
            {{message}}
        </div>
        <input type="text" [(ngModel)]="messageInput" />
    </div>
</div>
